specVersion: v0.1.0
package:
  name: solmail_indexer
  version: v0.1.0

imports:
  solana: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.3/substreams-sink-sql-protodefs-v1.0.3.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg

protobuf:
  files:
    - program.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams/rpc
    - sf/substreams/v1
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - instructions.proto
    - transactions.proto
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_program_data
    kind: map
    initialBlock: 386860734
    inputs:
      - map: solana:blocks_without_votes
    output:
      type: proto:substreams.v1.program.Data
    blockFilter:
      module: solana:program_ids_without_votes
      query:
        string: program:AWzFXDVYFkiFH5SqmHQ7BBYn4L94CxZwni68vsPmXcVe

  - name: db_out
    kind: map
    initialBlock: 386860734
    inputs:
      - map: map_program_data
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    engine: postgres
    schema: "schema.sql"

network: solana-devnet
